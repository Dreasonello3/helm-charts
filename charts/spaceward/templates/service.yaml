---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "spaceward.fullname" . }}
  labels:
    {{- include "spaceward.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  {{- range .Values.service.ports }}
    - name: {{ .name }}
      port: {{ .port }}
    {{- if .targetPort }}
      targetPort: {{ .targetPort }}
    {{- end }}
    {{- if .protocol }}
      protocol: {{ .protocol }}
    {{- else }}
      protocol: TCP
    {{- end }}
  {{- end }}
  selector:
    {{- include "spaceward.selectorLabels" . | nindent 4 }}
