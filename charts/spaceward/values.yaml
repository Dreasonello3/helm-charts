---
# Default values for web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image: 730335603902.dkr.ecr.eu-west-1.amazonaws.com/wardenprotocol/production/spaceward
imageTag:
imagePullPolicy: IfNotPresent

imagePullSecrets:
  - name: awsregistry
nameOverride: ""
fullnameOverride: ""
autoscaling:
  enabled: false
podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  enabled: true
  ports:
    - name: http
      port: 8080

ingress:
  enabled: false
  className: "kong"
  annotations:
  host: ""

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

env: []
envFrom: []
