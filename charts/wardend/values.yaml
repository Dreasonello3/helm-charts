---
# Default values for warden.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image: ghcr.io/warden-protocol/wardenprotocol/wardend
imagePullPolicy: IfNotPresent
imageTag: "v0.3.0-rc1"

imagePullSecrets: []

keyringBackend: "test"
debug: "false"

podAnnotations: {}
serviceAnnotations: {}
serviceMonitor:
  extraLabels: {}

podSecurityContext:
  fsGroup: 65534
  runAsUser: 65534
  runAsGroup: 65534
  runAsNonRoot: true

# scratch / snapshot
syncMethod: "scratch"

snapshot:
  url: https://github.com/warden-protocol/snapshots/raw/main/devnet.tar.gz

scratch:
  genesisUrl: ""

moniker: mynode
minGasPrice: 0uward

node:
  enabled: true
  ready: true
  name: node
  logLevel: "info"
  mnemonicSecretName: ""
  nodeKeysSecretName: ""
  genesisSecretName: ""
  replicaCount: 1
  rpc:
    enabled: true
  grpc:
    enabled: false
  p2p:
    enabled: true
    external: false
    serviceAnnotations: {}
    serviceLoadBalancerClass: "service.k8s.aws/nlb"
    externalAddress: ""
    addrBookStrict: false
    pex: false
    seedMode: false
    seeds: ""
    persistentPeers: ""
    privatePeerIds: ""
  api:
    enabled: true
    swagger: false
  statesync:
    enabled: false
    rpcServers: ""
    trustHeight: 0
    trustHash: ""
    trustPeriod: "168h0m0s"
  pruning:
    mode: "default"
    pruningKeepRecent: "0"
    pruningInterval: "0"
  metrics:
    enabled: true
  resources:
    {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  externalService:
  persistent:
    size: 10Gi
    class: ""
  ingress:
    enabled: false
    annotations: {}
    externalDNS: false
    class: ""
    host: ""
    pathType: ImplementationSpecific
  stateSync:
    snapshotInterval: 0
    snapshotKeepRecent: 2

nodeSelector: {}

tolerations: []

affinity: {}
